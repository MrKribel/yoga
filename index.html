<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукты</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            margin: 0;
            padding: 10px;
        }
        .product {
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 66.66%; /* Уменьшаем изображение в 1,5 раза */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product img:hover {
            transform: scale(1.05); /* Добавляем анимацию при наведении */
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .quantity {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quantity label {
            font-size: 16px;
            margin-right: 10px;
        }
        .quantity input {
            width: 40px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 5px;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        .quantity input:focus {
            border-color: var(--tg-theme-button-color);
        }
        .add-to-cart {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
            transition: background 0.3s, transform 0.3s;
        }
        .add-to-cart:hover {
            background: var(--tg-theme-hint-color);
            transform: scale(1.05); /* Добавляем анимацию при наведении */
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .product {
                padding: 10px;
            }
            .product h2 {
                font-size: 18px;
            }
            .quantity label {
                font-size: 14px;
            }
            .quantity input {
                width: 30px;
                font-size: 12px;
            }
            .add-to-cart {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="img/1.jpg" alt="Product 1">
        <h2>Льняное сыродавленное масло 100 мл</h2>
        <div class="quantity">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" value="1" min="1">
        </div>
        <div>
            <label for="price">Цена за единицу:</label>
            <span id="price">600</span> руб.
        </div>
        <div>
            <label for="total">Общая стоимость:</label>
            <span id="total">600</span> руб.
        </div>
        <button id="buy" class="add-to-cart">Купить</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let quantityInput = document.getElementById("quantity");
        let priceElement = document.getElementById("price");
        let totalElement = document.getElementById("total");
        let price = 600; // Цена за единицу

        quantityInput.addEventListener("input", () => {
            let quantity = parseInt(quantityInput.value);
            let total = quantity * price;
            totalElement.textContent = total;
        });

        buy.addEventListener("click", () => {
            let quantity = document.getElementById("quantity").value;
            let total = quantity * price;
            let data = {
                product: "Льняное сыродавленное масло 100 мл",
                quantity: quantity,
                total: total
            };
            tg.sendData(JSON.stringify(data));
            setTimeout(() => {
                tg.close();
            }, 100);
        });
    </script>
</body>
</html>
